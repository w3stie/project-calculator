<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
        </div>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>÷</button>
        <button>DEL</button>
        <button>AC</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>×</button>
        <button>(</button>
        <button>)</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>x²</button>
        <button>√</button>
        <button>0</button>
        <button>.</button>
        <button>%</button>
        <button>+</button>
        <button class="span-two">=</button>
    </div>
    
</body>
</html>
