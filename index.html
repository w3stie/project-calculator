<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Calculator</title>
    <link rel="icon" href="/project-calculator/lovepik-calculator-png-image_400254962_wh1200.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
        <div class="calculator-grid">
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>

            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-delete class="orange-btn" >DEL</button>
            <button data-all-clear class="orange-btn">AC</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-sign>÷</button>
            <button data-sign>*</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number="">3</button>
            <button data-sign="">+</button>
            <button data-sign="">-</button>
            <button data-number>0</button>
            <button data-number>.</button>
            <button data-equals class="span-two">=</button>
        </div>

        <footer class="footer">
            <p>
              Copyright ©
              <script>
                document.write(new Date().getFullYear())
              </script>
              w3stie
            </p>
          </footer>
</body>
</html>
